<form [formGroup]="newQuestionForm">
<div class="container">
  <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex="100%">
    <div fxLayout="row" class="wTitle">
      Nazwa quizu
    </div>
    <div fxLayout="row" class="rowPos" fxFlex="100%">
      <div fxLayout="column" fxFlex="60%" fxLayoutAlign="start center">
      <div fxLayout="row" class="inputPos">
          <div class="input-group mb-3">
            <div class="input-group-prepend" >
              <span class="input-group-text inputStyle"  >
                <i class="material-icons">
                    keyboard_arrow_right
                </i></span>
            </div>
            <input type="text" class="form-control" placeholder="Kategoria" 
            aria-label="category" aria-describedby="basic-addon1"
            formControlName="category" >
          </div>  
          </div>
          <div fxLayout="row" class="inputPos">
              <div class="input-group mb-3">
                <div class="input-group-prepend" >
                  <span class="input-group-text inputStyle"  >
                    <i class="material-icons">
                        keyboard_arrow_right
                    </i></span>
                </div>
                <input type="text" class="form-control" placeholder="Treść pytania" 
                aria-label="question" aria-describedby="basic-addon1"
                formControlName="question" >
              </div>  
              </div>  
              <div fxLayout="row">
              <mat-checkbox color="primary"  class="checkPos">

                </mat-checkbox>
            
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                     placeholder="odpowiedz1">
                  </div>
             </div>
        </div>
      <div fxLayout="column" fxFlex="40%"></div>
    </div>
    <div fxLayout="row">
        <div fxLayout="column" fxFlex="33%" fxLayoutAlign="start center" > 
            <div fxLayout="row" class="inputPos">
                <button mat-raised-button class="continue"
                >Wróć</button>
              </div>
        </div>
        <div fxLayout="column" fxFlex="33%" fxLayoutAlign="start center" > 
            <div fxLayout="row" class="inputPos">
                <button mat-raised-button class="continue"
                >Wyczyść pytanie</button>
              </div>
        </div>
        <div fxLayout="column" fxFlex="33%" fxLayoutAlign="start center" > 
            <div fxLayout="row" class="inputPos">
                <button mat-raised-button class="continue"
                >Dodaj pytanie</button>
              </div>
        </div>
      
    </div>
    <div fxLayout="row">
        <div fxLayout="column" fxFlex="100%" fxLayoutAlign="start center" > 
            <div fxLayout="row" class="inputPos">
                <button mat-raised-button class="continue"
                >Zatwierdź quiz</button>
              </div>
        </div>
    </div>
  </div>
</div>
</form>
