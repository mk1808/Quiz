<form [formGroup]="registerForm">
<div class="container" >
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <div fxLayout="row">
        <div class="wTitle register">
         Rejestracja
        </div>
      </div>
      <br>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around center" >
    <div fxLayout="row"  >
      <div fxLayout="column"   class="colleft" >
      <div fxLayout="row"   class="inputPos">
    <div class="input-group mb-3">
      <div class="input-group-prepend" >
        <span class="input-group-text inputStyle"  ><i class="material-icons">
          mail
          </i></span>
      </div>
      <input type="text" class="form-control" placeholder="E-mail" 
     formControlName="email">
    </div>  
    </div>
    <div fxLayout="row" class="inputPos">
      <div class="input-group mb-3">
        <div class="input-group-prepend" >
          <span class="input-group-text inputStyle"  ><i class="material-icons">
            vpn_key
            </i></span>
        </div>
        <input type="password" class="form-control" placeholder="Hasło" 
         formControlName="password">
      </div>  
      </div>
      <div fxLayout="row" class="inputPos">
        <div class="input-group mb-3">
          <div class="input-group-prepend" >
            <span class="input-group-text inputStyle"  ><i class="material-icons">
              vpn_key
              </i></span>
          </div>
          <input type="password" class="form-control" placeholder="Powtórz hasło" 
           formControlName="passwordRepeat">
        </div>  
        </div>
      </div>
      <div fxLayout="column" class="colright">
        <div fxLayout="row" class="inputPos">
          <div class="input-group mb-3">
            <div class="input-group-prepend" >
              <span class="input-group-text inputStyle"  ><i class="material-icons">
                person
                </i></span>
            </div>
            <input type="text" class="form-control" placeholder="Kierunek" 
             formControlName="course">
          </div>  
          </div>

      <div fxLayout="row" class="inputPos">
        <div class="input-group mb-3">
          <div class="input-group-prepend" >
            <span class="input-group-text inputStyle"  ><i class="material-icons">
              person
              </i></span>
          </div>
          <input type="text" class="form-control" placeholder="Imię" 
           formControlName="name">
        </div>  
        </div>

        <div fxLayout="row" class="inputPos">
          <div class="input-group mb-3">
            <div class="input-group-prepend" >
              <span class="input-group-text inputStyle"  ><i class="material-icons">
                person
                </i></span>
            </div>
            <input type="text" class="form-control" placeholder="Nazwisko" 
             formControlName="surname">
          </div>  
          </div>
          </div>
    </div>
       </div> 
  
      <div fxLayout="column" fxLayoutAlign="space-around center">
    
      <div fxLAyout="row">
        <button mat-raised-button class="continue"
        (click)="onRegister()">Utwórz nowe konto</button>
      </div>
      <div class="testDetails">
        
      {{regSuccess==true? "Rejestracja udana ":"" }}
      {{regFail==true? "Rejestracja nie powiodła się ":"" }}
      
      </div>
      <br>
      <br>
      </div>
   
      
      <br>
  </div>

</form>
