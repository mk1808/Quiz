<div class="container question" *ngIf="initialized">
  <section class="section">
    <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex="30%">
      <div class="col-3 category" style="padding: 0%">
        <article class="message is-primary questionStyle">
          <div class="message-body numberBox">
            {{number}}
            <i *ngIf="questionStatus=='correct'" class="material-icons iconQuestionStyle">
                check_box
                </i>
                <i *ngIf="questionStatus=='incorrect'" class="material-icons iconQuestionStyleFalse">
                    cancel
                    </i>

          </div>
        </article>
      </div>
      <article class="message is-primary" class="questionStyle">
        <div class="message-body"  >
           {{questionWithAnswer.text}}
          <div *ngIf="containsPhoto; else noPhoto">
            <div class="photoPosition">
              <img src={{questionWithAnswer.image}} class="photoStyle">
            </div>

          </div>
          <ng-template #noPhoto>
            <div> </div>
          </ng-template>
          <pre *ngIf="containsCode; else noCode" class="codeStyle">
            <code highlight [code]="questionWithAnswer.code"></code></pre>
          <ng-template #noCode>
            <div> </div>
          </ng-template>
        </div>

      </article>
      <br>
      <mat-radio-group>

 <div *ngFor="let answer of questionWithAnswer.answers; let i=index ">
        <div fxLayout="row" *ngIf="multipleChoice">
          <article class="message is-primary" >
            <div class="message-body answer answerStyle">

              <mat-checkbox color="primary"   [checked]="trueTable[i]"  [disabled]="true"  >

              </mat-checkbox>
        
              <p class="answerBox">
                  <span class="answerText">  {{answer.text}} </span> 
                  
                  <i *ngIf="answerStatuses[i]=='correct'" class="material-icons iconStyle">
                      check_box
                      </i>
                        <i *ngIf="answerStatuses[i]=='incorrect'" class="material-icons iconStyleFalse">
                            cancel
                            </i>
                </p>
            </div>
          </article>
        </div>

        <div fxLayout="row" *ngIf="!multipleChoice">
          <article class="message is-primary"  >
            <div class="message-body answer answerStyle">
              <mat-radio-button color="primary" [value]="i" 
              [checked]="trueTable[i]" [disabled]="true" ></mat-radio-button>
              <p class="answerBox">
                <span class="answerText">{{answer.text}}</span>
              <i *ngIf="answerStatuses[i]=='correct'" class="material-icons iconStyle">
                check_box
                </i>
                  <i *ngIf="answerStatuses[i]=='incorrect'" class="material-icons iconStyleFalse">
                      cancel
                      </i>
              </p> 
            </div>
          </article>
        </div>
      </div>
      </mat-radio-group>
    </div>

  </section>
</div>
