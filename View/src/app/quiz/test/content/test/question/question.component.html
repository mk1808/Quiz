<div class="container-fluid question">
  <section class="section">
    <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex="30%">
      <div class="col-3 category" style="padding: 0%">
        <article class="message is-primary questionStyle">
          <div class="message-body ">
              {{question.category}}
          </div>
        </article>
      </div>
      <article class="message is-primary" class="questionStyle">
        <div class="message-body"> {{question.text}}
            <div *ngIf="containsPhoto; else noPhoto">
              <div class="photoPosition" >
                <img src={{question.image}} class="photoStyle"> 
              </div>

            </div>
            <ng-template #noPhoto>
           <div> </div>  
            </ng-template>
           <pre *ngIf="containsCode; else noCode" 
            class="codeStyle">
            <code highlight [code]="question.code"></code></pre>
            <ng-template #noCode>
                <div> </div>  
                 </ng-template>
        </div>
        
      </article>
    <br>
    <mat-radio-group>
      <app-answer *ngFor="let answer of question.answers" [setAnswer]="answer" (onChange)="onChange($event)"></app-answer>
   </mat-radio-group>
    </div>
