<div fxLayout="column">
    <div class="wTitle">
        {{subjectObj.name}}
        <div class="sTitle">
          z przedmiotu {{subjectObj.subject}}</div>
      </div>
  <div fxLayout="row">
    <div fxLayout="column">
      <div *ngIf="subject.limitedTime!='0'" class="timer">{{timeLeft}}</div>

      <div *ngFor="let question of questions; let i = index;">
        <app-question [ngStyle]="{'display': (((subjectObj.separatePage==0)||(questionIndex==i) )? '': 'none')}" [setQuestion]="question"
          (questionStatus)="onChange($event)" [number]='(i+1)+"/"+questions.length'></app-question>
      </div>
      
    </div>
  </div>
  
    <div *ngIf="subjectObj.separatePage==1" >
      <div class="prevBtn" >
        <button mat-raised-button class="continue" 
        (click)="prevQuestion()" *ngIf="(questionIndex>0)&&(subjectObj.canBack==1)">
        <i class="material-icons">
            keyboard_arrow_left
            </i>
        Wstecz</button>
      </div>
      <div class="nextBtn">
        <button mat-raised-button class="continue" 
        (click)="nextQuestion()" *ngIf="questionIndex<questions.length-1">Dalej
            <i class="material-icons">
                keyboard_arrow_right
                </i>
        </button>
      </div>
    </div>
    <div fxLayout="row">
      <div >
        <button mat-raised-button class="continue bigButton" (click)="onSubmit()">ZAKO≈ÉCZ</button>
      </div>
    </div>
  </div>
